<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rancho Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <header class="center-content">
      <img src="rancho-logo.png" alt="Rancho Logo" class="logo-top">
    </header>

    <main class="center-content admin-main">
      <form id="loginForm" class="admin-box">
        <h2>Admin Login</h2>
        <input id="u" type="text" placeholder="Username" required>
        <input id="p" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div id="dash" class="admin-box" style="display:none;">
        <button id="logout" class="btn-secondary">Logout</button>
        <h2>Admin Dashboard</h2>

        <label>Change Password:</label>
        <input id="np" type="password" placeholder="New password">
        <button id="setPwd" class="btn-primary">Save Password</button>

        <hr>

        <label>AP Distribution:</label>
        <div id="apList" class="list-container"></div>
        <button id="addAp" class="btn-secondary small">+ Add AP entry</button>

        <label>AR Distribution:</label>
        <div id="arList" class="list-container"></div>
        <button id="addAr" class="btn-secondary small">+ Add AR entry</button>

        <hr>

        <label>Upload PM List (CSV):</label>
        <input id="fpm" type="file" accept=".csv">
        <label>Upload NLM List (CSV):</label>
        <input id="fnlm" type="file" accept=".csv">
        <button id="up" class="btn-primary">Upload Files</button>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
