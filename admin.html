<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rancho Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-container">
    <form id="loginForm" class="admin-box">
      <h2>Admin Login</h2>
      <input id="u" placeholder="Username" required>
      <input id="p" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="dash" class="admin-box" style="display:none;">
      <button id="logout" class="btn-secondary">Logout</button>
      <h2>Settings & Uploads</h2>

      <label><strong>Change Password</strong></label>
      <input id="np" placeholder="New password">
      <button id="setPwd" class="btn-primary">Save Password</button>
      <hr>

      <label><strong>AP Distribution</strong></label>
      <div id="apList"></div>
      <button id="addAp" class="btn-primary small">+ Add AP entry</button>

      <label><strong>AR Distribution</strong></label>
      <div id="arList"></div>
      <button id="addAr" class="btn-primary small">+ Add AR entry</button>
      <hr>

      <label><strong>Upload Project & NLM Lists</strong></label>
      <input type="file" id="fpm" accept=".csv">
      <input type="file" id="fnlm" accept=".csv">
      <button id="up" class="btn-primary">Upload Files</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
