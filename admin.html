<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Rancho Admin</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="center">
    <form id="loginDiv">
      <input id="u" placeholder="Username">
      <input id="p" type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>

    <div id="dash" style="display:none;">
      <button id="logout">Logout</button>
      <h2>Change Password</h2>
      <input id="np" placeholder="New password"><button id="setPwd">Save</button>
      <h2>Upload CSV/JSON</h2>
      <label>AP dist</label><input type="file" id="fap"><br>
      <label>AR dist</label><input type="file" id="far"><br>
      <label>PM list (CSV)</label><input type="file" id="fpm"><br>
      <label>NLM list (CSV)</label><input type="file" id="fnlm"><br>
      <button id="up">Upload all</button>
    </div>
  </div>
  <script src="papaparse.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
